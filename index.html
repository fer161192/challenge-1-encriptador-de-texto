<!DOCTYPE html>
<html lang = "es" class="abarcamiento-total">
     <head>
          <meta charset = "UTF-8">
          <meta name="viewport" content="width=device-width">
          <title>Challenge 1 - Encriptador de texto</title>
          <link rel="stylesheet" href="style.css">
     </head>

     <body class="cuerpo">
          <div class="contenedor"> 
               <header class="logo">
                    <img class="logoLogo" src="Logo/Logo.png">
                    <h1 class="titulo">Encriptador de mensajes</h1>
               </header>
               <div class="izquierda">
                    <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquÃ­">
               </div>
               <div class="derecha">
                    <img src="munieco/munieco.png" id="imagenDerecha">
                    <h1 id="texto_1">Ningun mensaje fue encontrado</h1>
                    <textarea id="texto_2" name="name" rows="8" cols="80">Ingrese el texto que desea encriptar o desencriptar</textarea>
                    <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>           
               </div>
               <div id="letras">
                    <div class="minuscula">Solo minusculas y sin acentos</div>
               </div>
               <div class="boton-izquierdo">
                    <button type="button" id="boton-encriptar" class="bti" onclick="encriptar()">Encriptar</button>
                    <button type="button" id="boton-desencriptar" class="btd" onclick="desencriptar()">Desencriptar</button>
               </div>
          </div>
          <script src="script.js"></script>
     </body>
</html>
